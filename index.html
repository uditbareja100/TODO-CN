<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TODO APP</title>
    <script src="https://kit.fontawesome.com/d6c627d358.js" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> 
</head>
<body>
   
    <div class="wrapper">
        <div class="task-input">
            <input type="text" placeholder="Add a new task & press enter">
            <button id="addBtn" >
             <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box">  </ul>
        
    </div>
    <div class="footer">
          You have <span id="task-left">0</span> pending tasks
    </div>

    <script src="./script.js"></script>
</body>
</html>
